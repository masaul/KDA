<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keamanan Data dan Aplkasi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-5">Steganografi Berbasis Algoritma LSB</h1>
        <h3>Encrypted Image</h3>
        <form action="#">
            <label for="#">Kata Kunci: </label>
            <input class="form-control" type="text" placeholder="Masukkan kata kunci.." aria-label="default input example">
            <label for="#" class="mt-3">Kata Rahasia:</label>
            <input class="form-control" type="text" placeholder="Masukkan kata rahasia.." aria-label="default input example">
            <div class="mb-3 mt-3">
                <label for="formFile" class="form-label">Masukkan Gambar</label>
                <input class="form-control" type="file" id="formFile">
            </div>
            <button type="button" class="btn btn-primary">Encryted</button>
        </form>

        <h3 class="mt-5">Decrypted Image</h3>
        <form action="#">
            <label for="#">Kata Kunci:</label>
            <input class="form-control" type="text" placeholder="Default input" aria-label="default input example">
            <div class="mb-3 mt-3">
                <label for="formFile" class="form-label">Masukkan Gambar</label>
                <input class="form-control" type="file" id="formFile">
            </div>
            <button type="button" class="btn btn-primary">Decrypted</button>
        </form>
    </div>

    <div class="container mt-5">
        <h3>Hasil Decrypted</h3>
        <form action="#">
            <label for="#">Kata Kunci: </label>
            <input class="form-control" type="text" placeholder="Masukkan kata kunci.." aria-label="default input example">
            <label for="#" class="mt-3">Plaintext :</label>
            <input class="form-control" type="text" placeholder="Masukkan kata rahasia.." aria-label="default input example">
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
